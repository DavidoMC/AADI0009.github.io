<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/public/styles/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin>
        <title>JoniXTech - Stone Development</title>

    <body>
        <ul class="background">
            <section>
                <div class="container">
                    <div class="profile">
                        <div class="banner"></div>
                        <div class="main-header">
                            <div class="image">
                                <div class="avatar">
                                    <img alt=" " aria-hidden="true" src="https://media.discordapp.net/attachments/1062611590446338079/1078012049117941801/a_14ea38560a1e32e9141c4b99b93687ea.gif">

                                    </div>
                                </div>
                            </div>
                            <div class="badges">
                                <!-- badges list-->
                                <img alt=" " aria-hidden="true" src="/public/badges/hypesquad_balance.svg">
                                <img alt=" " aria-hidden="true" src="/public/badges/active_developer.svg">
                                <img alt=" " aria-hidden="true" src="/public/badges/nitro.svg">
                                <img alt=" " aria-hidden="true" src="/public/badges/boost_12_month.svg">
                                <!-- -->
                            </div>
                        </div>
                        <div class="header">
                            <div class="username">
                                <span class="text-username">JoniXTech</span><span class="text-discriminator">#9999</span>
                            </div>
                        </div>
                        <span class="text-base text-status">discord.gg/stonemusic</span>
                        <div class="divider"> </div>
                        <div class="body">
                            <div class="content">
                                <div class="about-section">
                                    <div class="title-body">ABOUT ME</div>
                                    <!-- text -->
                                    <span class="text-base">Full Stack Developer<br>
                                      ● Website | https://jonixtech.de<br>
                                      ● Server | https://jonixtech.de/discord<br>
                                      ● Contact | <a href="mailto:mail@jonixtech.de">mail@jonixtech.de</a>
                                        
                                      </span>
                                    <!-- -->
                                </div>
                                <div class="title-body">ROLES</div>
                                <div class="roles-body">
                                    <!-- roles list -->
                                    <div class="rol red">
                                        <i class="fas fa-circle"></i>
                                        <span>Developers</span>
                                    </div>
                                    <div class="rol white">
                                        <i class="fas fa-circle"></i>
                                        <span>Web Developer</span>
                                    </div>
                                    <!-- -->
                                </div>
                                <div class="divider social-divider"> </div>
                                <div class="socials">
                                    <!-- social list -->
                                    <div class="column">
                                        <div class="platform">
                                            <img alt=" " aria-hidden="true" src="/public/platforms/github.svg">
                                            <div class="text-base platform-username">JoniXTech</div>
                                            <a href="https://github.com/JoniXTech" rel="noreferrer noopener" target="_blank">
                                                <img alt=" " aria-hidden="true" src="/public/icons/link.svg" class="connect">
                                            </a>
                                        </div>
                                        <div class="platform">
                                            <img alt=" " aria-hidden="true" src="/public/platforms/twitter.svg">
                                            <div class="text-base platform-username">JoniXTech</div>
                                            <a href="https://twitter.com/JoniXTech" rel="noreferrer noopener" target="_blank">
                                                <img alt=" " aria-hidden="true" src="/public/icons/link.svg" class="connect">
                                            </a>
                                        </div>
                                    </div>
                                    <!-- -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <li></li>
